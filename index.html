<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/hero.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">Brit<span class="header__logo-span">lex</span></div>
        <nav class="header__menu" aria-label="Main navigation">
            <a href="#hero" class="header__link" aria-label="Navigate to Home section">Home</a>
            <a href="#skills" class="header__link" aria-label="Navigate to Skills section">Skills</a>
            <a href="#about-us" class="header__link" aria-label="Navigate to About Us section">About Us</a>
            <a href="#pricing" class="header__link" aria-label="Navigate to Pricing section">Pricing</a>
            <a href="#contacts" class="header__link" aria-label="Navigate to Contacts section">Contacts</a>
        </nav>
        <button class="header__button" aria-label="Contact us">Let's Talk</button>
        <div class="header__burger">
            <span class="header__burger-button"></span>
        </div>
    </header>

    <main>
        <section class="hero" id="hero">
            <div class="hero__info">
                <h1 class="hero__title">Learn <br class="hero__title-indent">Any Foreign <br class="hero__title-indent"> Language</h1>
                <img src="./assets/light-bulb.svg" alt="Light Bulb" class="hero__icon">
                <p class="hero__description">
                    With our teachers who write a program for 
                    each student, you will be able to make your
                    first sketch after the first lesson.
                </p>
                <button class="hero__button">Get started</button>
            </div>
            <div class="hero__image-container">
                <img src="./assets/hero-image.svg" alt="Learn Any Foreign Language" class="hero__image">
            </div>
        </section>
    </main>
    
</body>
</html>
